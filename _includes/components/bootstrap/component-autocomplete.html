<div id="component-autocomplete" class="component">

  <h2>Component: autocomplete (typeahead)</h2>

  <table class="table table-horizontal">
    <tr>
      <th>CSS source file</th>
      <td>_typeahead.scss</td>
    </tr>
    <tr>
      <th>Dependencies</th>
      <td>Bower component: typeahead.js</td>
    </tr>
  </table>
  
  <div class="sample">
    <div class="style">
      {% include patterns/autocomplete.html %}
    </div>
  
    <!-- Begin toggle show code -->
    <button type="button" class="btn btn-xs btn-default" data-toggle="collapse" data-target="#component-autocomplete-code">Show code</button>
    <div id="component-autocomplete-code" class="collapse">
      <div class="markup">
{% highlight html %}
{% include patterns/autocomplete.html %}
{% endhighlight %}
      </div>
    </div>
    <!-- End toggle show code -->
    
  </div>

</div>
