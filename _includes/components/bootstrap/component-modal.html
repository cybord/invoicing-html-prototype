  <h2>Component: modal</h2>

  <table class="table table-horizontal">
    <tr>
      <th>CSS source file</th>

    </tr>
    <tr>
      <th>Notes</th>
      <td>Add a <code>.modal-big</code> class for a bigger modal. Add a <code>.modal-liquid</code> class to make the modal stretch.</td>
    </tr>
  </table>

  <div class="sample">
    <div class="style">
      {% include patterns/modal.html %}

    <button type="button" class="btn btn-xs btn-default" data-toggle="collapse" data-target="#component-modal-code">Show code</button>

      <div class="markup">

    </div>
    
  </div>
