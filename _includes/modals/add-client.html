<!-- Modal for add client -->
<div id="add-client" class="modal fade in" {% if page.show-modal %}style="display: block;"{% endif %}>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">New client</h4>
      </div>
      <div class="modal-body has-sections">

        <section>

          <div class="form-group clearfix">
            <label for="clientId" class="col-sm-2 control-label">Client ID</label>
            <div class="col-sm-10">
              <input id="clientId" type="text" class="form-control" value="22" disabled>
            </div>
          </div>

          <div class="form-group clearfix">
            <label for="inputName" class="col-sm-2 control-label">
              Name<abbr title="Required field">*</abbr>
            </label>
            <div class="col-sm-10">
              <input id="inputName" type="text" class="form-control">
            </div>
          </div>

          {% include forms/address.html %}
          {% include forms/country.html %}
          {% include forms/vat.html %}


        </section>

      </div><!-- .modal-body -->
      <div class="modal-footer">
        <a href="#" class="btn-link pull-left" data-dismiss="modal">Cancel</a>
        <a href="#" class="btn btn-success pull-right" data-dismiss="modal"><span class="glyphicon glyphicon-plus-sign"></span> Add client</a>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
