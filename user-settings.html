---
layout: app
title: User settings
---

<div class="page-header">
  <h1><span class="glyphicon glyphicon-user"></span> User settings</h1>
</div>

<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Account info</h3>
  </div>
  <div class="panel-body">
    <form class="form-horizontal" role="form">

      <div class="form-group">
        <label for="userPass" class="col-sm-2 control-label">Current password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" id="userPass">
        </div>
      </div>

      <div class="form-group">
        <label for="userPassNew" class="col-sm-2 control-label">New password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" id="userPassNew">
        </div>
      </div>

      <div class="form-group">
        <label for="userPassNewRepeat" class="col-sm-2 control-label">Repeat new password</label>
        <div class="col-sm-10">
          <input class="form-control" type="password" id="userPassNewRepeat">
        </div>
      </div>

      <div class="form-group">
        <label for="userName" class="col-sm-2 control-label">Username</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" id="userName" value="john.doe">
        </div>
      </div>


      <div class="form-group">
        <div class="col-sm-2"></div>
        <div class="col-sm-10">
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>

    </form>

  </div> <!-- end panel body -->
</div> <!-- end panel -->
