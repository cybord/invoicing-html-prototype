---
layout: single-form
title: Settings
---

<h1><span class="glyphicon glyphicon-cog"></span> Settings</h1>
<h2>Your company data</h2>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="addInvoiceName" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input class="form-control" id="addInvoiceName" placeholder="Enter name">
    </div>
  </div>

  <div class="form-group">
    <label for="addInvoiceAddress" class="col-sm-2 control-label">Address</label>
    <div class="col-sm-10">
      <input class="form-control" id="addInvoiceAddress">
    </div>
  </div>

  <div class="form-group">
    <label for="addInvoiceVat" class="col-sm-2 control-label">VAT no.</label>
    <div class="col-sm-10">
      <input class="form-control" id="addInvoiceVat">
    </div>
  </div>

  <div class="form-group">
    <label for="addInvoiceRate" class="col-sm-2 control-label">Default rate/hour</label>
    <div class="col-sm-10">
      <input class="form-control" id="addInvoiceRate">
    </div>
  </div>

  <div class="form-group">
    <label for="addInvoiceTerms" class="col-sm-2 control-label">Payment terms</label>
    <div class="col-sm-10">
      <textarea id="addInvoiceTerms" class="form-control" rows="3"></textarea>
    </div>
  </div>

  <button type="submit" class="btn btn-default">Submit</button>
</form>
