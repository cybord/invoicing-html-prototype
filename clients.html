---
layout: app
title: Clients
---
<div class="row">
  <div class="col-sm-6">
    <h1><span class="glyphicon glyphicon-user"></span> Clients</h1>
  </div>
  <div class="col-sm-6">
    <div class="pull-right">
      <a class="btn btn-success" data-toggle="modal" data-target="#add-client">
        <span class="glyphicon glyphicon-plus-sign"></span>
        Add a new client
      </a>
    </div>
</div>

<div class="table-responsive">
  <table class="table table-striped table-condensed table-responsive">
    <thead>
      <tr>
        <th>
          <a href="#" title="Sort ascending">
            Company
            <span class="sortable">
              <b class="caret"></b>
              <b class="caret flipped"></b>
            </span>
          </a>
        </th>
        <th>
          <a href="#" title="Sort ascending">
            Address
            <span class="sortable">
              <b class="caret"></b>
              <b class="caret flipped"></b>
            </span>
          </a>
        </th>
        <th>
          <a href="#" title="Sort ascending">
            Contact name
            <span class="sortable">
              <b class="caret"></b>
              <b class="caret flipped"></b>
            </span>
          </a>
        </th>
        <th>
          <a href="#" title="Sort ascending">
            Contact e-mail
            <span class="sortable">
              <b class="caret"></b>
              <b class="caret flipped"></b>
            </span>
          </a>
        </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for client in site.data.clients %}
      <tr>
        <td><a href="edit-client.html">{{client.company}}</td>
        <td>{{client.address}}</td>
        <td>{{client.name}}</td>
        <td>{{client.email}}</td>
        <td>
          <a href="edit-client.html" class="btn btn-default btn-xs">Edit</a>
          <a href="edit-client.html" class="btn btn-default btn-xs">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div><!-- end responsive table -->
